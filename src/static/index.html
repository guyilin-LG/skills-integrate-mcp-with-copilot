<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-4 mb-5">
      <div class="container">
        <h1 class="mb-2">Mergington High School</h1>
        <h2 class="h5 text-muted">Extracurricular Activities</h2>
      </div>
    </header>

    <main class="container py-5">
      <div class="row g-4">
        <section id="activities-container" class="col-md-8">
          <h3 class="mb-4">Available Activities</h3>
          <div id="activities-list">
            <p class="text-muted">Loading activities...</p>
          </div>
        </section>

        <section id="signup-container" class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title h5 mb-4">Sign Up for an Activity</h3>
              <form id="signup-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Student Email:</label>
                  <input type="email" class="form-control" id="email" required placeholder="your-email@mergington.edu" />
                </div>
                <div class="mb-3">
                  <label for="activity" class="form-label">Select Activity:</label>
                  <select class="form-select" id="activity" required>
                    <option value="">-- Select an activity --</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
              <div id="message" class="mt-3"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-light py-4 mt-5 border-top">
      <div class="container text-center text-muted">
        <p class="mb-0">&copy; 2026 Mergington High School. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
